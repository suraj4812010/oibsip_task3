<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top-header">
        <h1 class="heading">Temperature Converter</h1>
        <p class="text">
          Enter a temperature in either Celsius or Fahrenheit, and the converter
          will convert it to the other unit.
        </p>
       </div>
        <div class="form">
          <form action="">
            <input type="number" name="temperature" placeholder="Temperature" />
            <select name="unit" >
              <option value="c">Celsius</option>
              <option value="f">Fahrenheit</option>
            </select>
            <input type="submit" value="Convert" />
          </form>
        </div>
        <p id="output"></p>
      </div>

     
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
